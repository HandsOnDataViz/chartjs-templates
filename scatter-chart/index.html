<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Chart.js Scatter Chart Template by handsondataviz.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Load D3.js to read csv files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  </head>

  <body>

    <canvas id="container" style="width:100%; height:400px;"></canvas>
    
    <p style="font-family: Helvetica; color: #333; padding: 1em 2em; font-size: 12px">
      Sources: TrendCT, NY Times, Stanford Ed Data Archive, American Community Survey
      <br>
      <a href="./data.csv">Download data</a> powering this visualization.
    </p>

    <script src="script.js"></script>

  </body>

</html>
